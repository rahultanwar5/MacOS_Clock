<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul's Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="time-container">
        <div class="date" id="date"></div>
        <div class="time">
            <span class="am" id="am-pm"></span>
            <div class="digits">
                <div class="digit" id="hour-tens">0</div>
                <div class="digit" id="hour-units">0</div>
                <div class="digit" id="minute-tens">0</div>
                <div class="digit" id="minute-units">0</div>
            </div>
        </div>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="mode-toggle">
        <label for="mode-toggle" class="toggle-label"></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
